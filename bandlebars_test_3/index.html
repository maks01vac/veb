<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <title>Document</title>
</head>
<body>
<div id="new_kurs"></div>
<div id="popular_kurs"></div>
<div id = "all_kurs">
</div>
    <script id="sample_card_cource_new_popular" type="text/x-handlebars-template">
        {{#each courses}}
        {{#with course}}

     <p>{{this.data.attributes.author.data.attributes.name}}</p>

        {{/with}}
        {{/each}}
    </script>
    <script id="sample_card_cource_all" type="text/x-handlebars-template">
        {{#each data}}
        {{#with attributes}}
        <div class="complication_kurs_block flex_block">
            <div class="complication_kurs_def complication_kurs_back">
            </div>
            <div class="complication_kurs_def flex_block complication_kurs_forward" style="background-color:{{this.ui_tile_colour.data.attributes.hex}} ;">
                <div class="description">
                    <p class="kurs_p">автор: {{this.author.data.attributes.name}}</p>
                    <h3 class="kurs_h3">{{this.title}}</h3>
                </div>
                <div id="price_block">
                    {{#if this.free_course}}
                        <a href="#" class="buttom_free nav_block_link">бесплатно</a>
                        <a href="#" class="buttom_add nav_block_link nav_block_link_community">добавить</a>
                    {{else}}
                    <p class="price">{{this.price}} руб.</p>
                    <a href="#" class="buttom_add nav_block_link nav_block_link_community">купить</a>
                    {{/if}}
                </div>
            </div>
        </div>
        {{/with}}
        {{/each}}
    </script>
    <script src="js/index.js"></script>
</body>
</html>
