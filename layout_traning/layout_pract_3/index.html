<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/963c0ac180.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <header class="header content">
            <div class="header__logo">
                <img src="images/Vector.png" class="logo__img">
            </div>
            <nav class="header__nav nav">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#">выбрать курс</a></li>
                    <li class="nav__item"><a href="#">сообщество</a></li>
                </ul>
            </nav>
            <div class="header__location location">
                <a href="#" class="location__icon"><i class="fa-solid fa-magnifying-glass"></i></a>
                <a href="#" class="location__icon"><i class="fa-solid fa-user-large"></i></a>
            </div>
        </header>
        <main class="main">
            <section class="for_authors">
                <div class="for_authors__content content">
                    <img src="images/for_authors__background.png" class="for_author__background">
                    <div class="for_author__img">
                        <img src="images/for_authors__img.png">
                    </div>
                    <div class="for_author__appeal appeal">
                        <h1 class="appeal__title">Авторам курсов, тренингов, подкастов</h1>
                        <p class="appeal__description">Переведем ваш контент на жестовый язык
                            Отправляйте предложения на почту <span class="appeal__email">Info@surdoclass.ru</span></p>
                    </div>
                </div>
            </section>
            <div class="location__none">
                <a href="#" class="icon__none"><i class="fa-solid fa-magnifying-glass"></i></a>
                <a href="#" class="icon__none"><i class="fa-solid fa-user-large"></i></a>
            </div>

        </main>
    </div>
</body>

</html>
